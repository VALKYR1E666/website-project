<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kontak - Kost Putra Perdana</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <style>
    html {
      scroll-behavior: smooth;
    }
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-white text-gray-800">

  <!-- Header -->
  <header class="bg-gradient-to-r from-blue-100 to-purple-100 p-6 flex justify-between items-center relative">
    <h1 class="text-2xl font-bold">Putra Perdana</h1>

    <!-- Hamburger Menu -->
    <div class="relative">
      <button id="menu-button" class="flex flex-col space-y-1 focus:outline-none">
        <span class="block w-8 h-1 bg-purple-600"></span>
        <span class="block w-8 h-1 bg-purple-600"></span>
        <span class="block w-8 h-1 bg-purple-600"></span>
      </button>

      <!-- Dropdown -->
      <div id="menu-dropdown" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg overflow-hidden z-20">
        <a href="index.html" class="block px-4 py-2 text-gray-800 hover:bg-purple-100">Beranda</a>
        <a href="penjualan.html" class="block px-4 py-2 text-gray-800 hover:bg-purple-100">Kamar Kost</a>
        <a href="kontak.html" class="block px-4 py-2 text-gray-800 hover:bg-purple-100">Kontak</a>
      </div>
    </div>
  </header>

  <!-- Kontak Section -->
  <section class="py-20 px-8 bg-gray-50 min-h-screen">
    <div class="max-w-3xl mx-auto text-center" data-aos="fade-up">
      <h2 class="text-4xl font-bold mb-6">Hubungi Kami</h2>
      <p class="text-gray-600 mb-12">Punya pertanyaan, kerja sama, atau mau sewa kost? Hubungi kami melalui form di bawah atau langsung via WhatsApp!</p>
    </div>

    <div class="max-w-3xl mx-auto bg-white p-8 rounded-2xl shadow-lg" data-aos="zoom-in">
      <form id="contact-form" class="space-y-6">
        <div>
          <label for="name" class="block text-left text-gray-700 font-semibold mb-2">Nama</label>
          <input type="text" id="name" name="name" required class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400">
        </div>
        <div>
          <label for="message" class="block text-left text-gray-700 font-semibold mb-2">Pesan / Keluhan</label>
          <textarea id="message" name="message" rows="5" required class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400"></textarea>
        </div>
        <button type="submit" id="submit-button" class="w-full bg-purple-600 text-white py-3 rounded-lg font-semibold hover:bg-purple-700 transition">
          Kirim
        </button>
      </form>

      <div class="mt-10 text-center" data-aos="fade-up" data-aos-delay="200">
        <p class="text-gray-600 mb-4">Atau hubungi langsung kami via WhatsApp:</p>
        <a href="https://wa.me/62895338708325" target="_blank" class="inline-block px-6 py-3 bg-green-500 text-white rounded-full font-semibold hover:bg-green-600 transition">
          Chat via WhatsApp
        </a>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-100 text-center p-6" data-aos="fade-up">
    <p class="text-gray-500">&copy; 2025 PutraPerdana. All rights reserved.</p>
  </footer>

  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 1000, once: true });

    const menuButton = document.getElementById('menu-button');
    const menuDropdown = document.getElementById('menu-dropdown');
    menuButton.addEventListener('click', () => {
      menuDropdown.classList.toggle('hidden');
    });

    const form = document.getElementById('contact-form');
    const submitButton = document.getElementById('submit-button');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const name = document.getElementById('name').value.trim();
      const message = document.getElementById('message').value.trim();

      if (!name || !message) {
        alert('Nama dan pesan harus diisi.');
        return;
      }

      const confirmSend = confirm('Apakah kamu yakin ingin mengirim pesan ini lewat WhatsApp?');

      if (confirmSend) {
        const waMessage = encodeURIComponent(`Halo Kost Putra Perdana ðŸ‘‹,\n\nNama: ${name}\nPesan: ${message}`);
        const phoneNumber = '62895338708325';

        window.open(`https://wa.me/${phoneNumber}?text=${waMessage}`, '_blank');
      }
    });
  </script>

</body>
</html>
